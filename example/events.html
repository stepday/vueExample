<div id="app">
	<button class="btn" v-on:click="greeting()"><i>点击我</i></button><button class="btn" v-on:click="greeting('RMJ')"><i>你好RMJ</i></button>

	<!--事件修饰符-->
	<div v-on:click="greeting('外围容器');">
		<!--这里用了stop事件修饰符 禁止事件向上传播-->
		<button class="btn" v-on:click.stop="greeting('内部容器');"><i>点我试试</i></button>
	</div>

	<pre>
		<!-- 阻止单击事件继续传播 -->
		<a v-on:click.stop="doThis"></a>

		<!-- 提交事件不再重载页面 -->
		<form v-on:submit.prevent="onSubmit"></form>

		<!-- 修饰符可以串联 -->
		<a v-on:click.stop.prevent="doThat"></a>

		<!-- 只有修饰符 -->
		<form v-on:submit.prevent></form>

		<!-- 添加事件监听器时使用事件捕获模式 -->
		<!-- 即元素自身触发的事件先在此处处理，然后才交由内部元素进行处理 -->
		<div v-on:click.capture="doThis">...</div>

		<!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
		<!-- 即事件不是从内部元素触发的 -->
		<div v-on:click.self="doThat">...</div>
	</pre>
</div>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{

		},
		//方法定义区块
		methods:{
			/**
			* 打招呼的函数
			* @param _name:string 用户名 默认为 stepday
			*/
			greeting:function(_name='stepday'){
				alert("Hello "+_name);
			}
		}
	});
</script>
